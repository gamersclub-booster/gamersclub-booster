<!DOCTYPE html>
<!-- HTML5 -->
<meta charset="utf-8" />
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700|Oswald:300,400,700|Teko"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://assets.gamersclub.com.br/csgo-frontend/static/css/main.css?v=1209"
    />
    <link
      rel="stylesheet"
      href="https://assets.gamersclub.com.br/header/css/app.css?v=1210"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <a href="#default" class="logo" translation-key="gamersclub-booster"></a>
      <img src="images/icon_48.png" alt="Gamers Club Booster" />
    </div>
    <div class="containerMensagem">
      <div class="caixaMensagem" translation-key="mensagemDeEntendi"></div>
      <button id="botaoEntendi" class="CustomButton CustomButton--secondary">
        <span
          class="CustomButton__text"
          translation-key="botaoDeEntendi"
        ></span>
      </button>
    </div>
    <div class="conteudo">
      <div class="menu">
        <ul>
          <li id="link-geral" class="active">
            <div class="img-container">
              <img src="images/menu/geral.svg" alt="Geral" class="img-menu" />
            </div>
            <a href="#geral" translation-key="geral"></a>
          </li>
          <li id="link-sons">
            <div class="img-container">
              <img src="images/menu/som.svg" alt="Som" class="img-menu" />
            </div>
            <a href="#sons" translation-key="sons"></a>
          </li>
          <li id="link-mapas" style="display: none">
            <div class="img-container">
              <img src="images/menu/lobby.svg" alt="Mapas" class="img-menu" />
            </div>
            <a href="#mapas" translation-key="mapas"></a>
          </li>
          <li id="link-lobby">
            <div class="img-container">
              <img src="images/menu/lobby.svg" alt="Lobby" class="img-menu" />
            </div>
            <a href="#lobby" translation-key="lobby"></a>
          </li>
          <li id="link-integracoes">
            <div class="img-container">
              <img
                src="images/menu/integracoes.svg"
                alt="Integrações"
                class="img-menu"
              />
            </div>
            <a href="#integracoes" translation-key="integracoes"></a>
          </li>
          <li id="link-blocklist">
            <div class="img-container">
              <img
                src="images/menu/bloqueio.svg"
                alt="Blocks"
                class="img-menu"
              />
            </div>
            <a href="#blocklist" translation-key="blockList"></a>
          </li>
          <li id="link-backup">
            <div class="img-container">
              <img src="images/menu/backup.svg" alt="Backup" class="img-menu" />
            </div>
            <a href="#backup" translation-key="backup"></a>
          </li>
          <li id="link-contato">
            <div class="img-container">
              <img
                src="images/menu/contato.svg"
                alt="Contato"
                class="img-menu"
              />
            </div>
            <a href="#contato" translation-key="contato"></a>
          </li>
          <li id="link-sobre">
            <div class="img-container">
              <img src="images/menu/sobre.svg" alt="Sobre" class="img-menu" />
            </div>
            <a href="#sobre" translation-key="sobre"></a>
          </li>
          <li id="link-doacao">
            <div class="img-container">
              <img src="images/menu/doacao.svg" alt="Doação" class="img-menu" />
            </div>
            <a href="#doacao" translation-key="donate"></a>
          </li>
        </ul>
      </div>

      <div class="pagina ativo" id="geral">
        <h3 class="subtitulo" translation-key="automacoes"></h3>
        <label
          class="container"
          for="autoAceitarReady"
          title="Aceita automaticamente o ready"
        >
          <p class="descricao" translation-key="aceitar-ready"></p>
          <input type="checkbox" id="autoAceitarReady" />
          <span class="checkmark"></span>
        </label>

        <label
          class="container"
          for="autoCopiarIp"
          title="Copia o IP automáticamente assim que disponível"
          style="display: none"
        >
          <p class="descricao" translation-key="copiar-ip"></p>
          <input type="checkbox" id="autoCopiarIp" />
          <span class="checkmark"></span>
        </label>
        <label
          class="container"
          for="autoConcordarTermosRanked"
          title="Aceita automaticamente os termos da ranked"
        >
          <p class="descricao" translation-key="aceitar-termos-da-ranked"></p>
          <input type="checkbox" id="autoConcordarTermosRanked" />
          <span class="checkmark"></span>
        </label>
        <label
          class="container"
          for="autoDailyRewards"
          title="Coletar automaticamente as recompensas do Daily Rewards"
        >
          <p class="descricao" translation-key="auto-daily-rewards"></p>
          <input type="checkbox" id="autoDailyRewards" />
          <span class="checkmark"></span>
        </label>
        <br />
        <h3 class="subtitulo" translation-key="melhorias"></h3>

        <label
          class="container"
          for="autoDarkMode"
          title="Modo escuro / Dark mode"
        >
          <p class="descricao" translation-key="dark-mode"></p>
          <input type="checkbox" id="autoDarkMode" />
          <span class="checkmark"></span>
        </label>

        <label
          class="container"
          for="autoFixarMenuLobby"
          title="Trava a lobby e os desáfios no topo melhorando a usabilidade"
        >
          <p class="descricao" translation-key="fixar-menu-do-lobby"></p>
          <input type="checkbox" id="autoFixarMenuLobby" />
          <span class="checkmark"></span>
        </label>
        <label
          class="container"
          for="mostrarLevelProgress"
          title="Mostra seu Level, Rating atual, e quantos pontos é preciso para chegar ao proximo Level."
        >
          <p
            class="descricao"
            translation-key="mostrar-seu-progresso-no-menu"
          ></p>
          <input type="checkbox" id="mostrarLevelProgress" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="pagina" id="lobby">
        <h3 class="subtitulo" translation-key="lobby"></h3>
        <label
          class="container"
          for="lobbyPrivada"
          title="Lobby privada"
          translation-key="lobby-privada"
          translation-attr="title"
        >
          <p class="descricao" translation-key="lobby-privada"></p>
          <input type="checkbox" id="lobbyPrivada" />
          <span class="checkmark"></span>
        </label>
        <h3
          class="subtitulo"
          id="prevetoTitle"
          translation-key="pre-vetos-3-escolhas"
        ></h3>
        <div class="row">
          <div class="column">
            <label class="container" for="preVetode_dust2">
              <p class="descricao">de_dust2</p>
              <input type="checkbox" id="preVetode_dust2" codigo="1" />
              <span class="checkmark"></span>
            </label>
            <label class="container" for="preVetode_nuke">
              <p class="descricao">de_nuke</p>
              <input type="checkbox" id="preVetode_nuke" codigo="2" />
              <span class="checkmark"></span>
            </label>
            <label class="container" for="preVetode_train">
              <p class="descricao">de_train</p>
              <input type="checkbox" id="preVetode_train" codigo="3" />
              <span class="checkmark"></span>
            </label>
            <label class="container" for="preVetode_mirage">
              <p class="descricao">de_mirage</p>
              <input type="checkbox" id="preVetode_mirage" codigo="5" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="column">
            <label class="container" for="preVetode_overpass">
              <p class="descricao">de_overpass</p>
              <input type="checkbox" id="preVetode_overpass" codigo="7" />
              <span class="checkmark"></span>
            </label>
            <label class="container" for="preVetode_inferno">
              <p class="descricao">de_inferno</p>
              <input type="checkbox" id="preVetode_inferno" codigo="8" />
              <span class="checkmark"></span>
            </label>
            <label class="container" for="preVetode_vertigo">
              <p class="descricao">de_vertigo</p>
              <input type="checkbox" id="preVetode_vertigo" codigo="10" />
              <span class="checkmark"></span>
            </label>
            <!-- <label class="container" for="preVetode_cbble_classic">
                <p class="descricao">de_cbble_classic</p>
                <input type="checkbox" id="preVetode_cbble_classic" codigo="11" />
                <span class="checkmark"></span>
              </label> -->
            <label class="container" for="preVetode_ancient">
              <p class="descricao">de_ancient</p>
              <input type="checkbox" id="preVetode_ancient" codigo="12" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="pagina" id="sons">
        <h3 class="subtitulo" translation-key="sons"></h3>
        <div>
          <div class="form-input">
            <span translation-key="ao-aceitar-ready"></span>
            <div class="input-container">
              <select id="somReady" title="sons"></select>
            </div>
          </div>
          <button
            class="btn btn-primary"
            id="testarSomReady"
            translation-key="testar"
          ></button>
          <div
            id="p-customSomReady"
            class="form-input"
            style="display: none; margin-top: 10px"
          >
            <span translation-key="url-som-customizado"></span>
            <div class="input-container">
              <input type="text" title="url" id="customSomReady" />
            </div>
          </div>
        </div>
        <div>
          <p translation-key="volume"></p>
          <input
            type="range"
            title="volume"
            id="volume"
            name="volume"
            min="0"
            max="100"
          />
        </div>
        <div>
          <p translation-key="sons-myinstants-linha-1"></p>
          <p translation-key="sons-myinstants-linha-2"></p>
        </div>
      </div>

      <div class="pagina" id="integracoes">
        <h3 class="subtitulo">
          <div translation-key="discord"></div>
          <a
            class="subtituloh2"
            href="https://github.com/gamersclub-booster/gamersclub-booster/blob/master/DISCORD.md"
            target="_blank"
            translation-key="como-criar-sua-webhook"
          ></a>
        </h3>
        <div>
          <div class="form-input">
            <span translation-key="url"></span>
            <div class="input-container">
              <input
                type="text"
                id="campoWebhookLink"
                translation-key="cole-aqui-a-url-do-seu-webhook"
                translation-attr="placeholder"
                class="input-form-gray form-control"
              />
            </div>
          </div>
          <div>
            <p
              style="display: inline-block"
              translation-key="status-da-url"
            ></p>
            <p style="display: inline-block" id="statusWebhook"></p>
          </div>
          <button
            class="btn btn-success"
            id="testarWebhook"
            translation-key="testar-e-salvar"
          ></button>
          <button
            class="btn btn-warning"
            id="botaoLimparDiscord"
            translation-key="redefinir"
          ></button>
          <br /><br />
          <div id="divDoDiscord" hidden="true">
            <h3
              class="subtitulo"
              translation-key="enviar-automaticamente-no-discord"
            ></h3>
            <label
              class="container"
              for="enviarLinkLobby"
              translation-key="envia-automaticamente-link-lobby-discord-title"
              translation-attr="title"
            >
              <p class="descricao" translation-key="lobby-link-kd"></p>
              <input type="checkbox" id="enviarLinkLobby" />
              <span class="checkmark"></span>
            </label>
            <label
              class="container"
              for="enviarPartida"
              translation-key="envia-automaticamente-partida-title"
              translation-attr="title"
              title=""
            >
              <p class="descricao" translation-key="partida-ip-times"></p>
              <input type="checkbox" id="enviarPartida" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="pagina" id="blocklist">
        <h3 class="subtitulo">
          <div translation-key="blockList"></div>
        </h3>
        <div class="listaBlocks" id="lista"></div>
      </div>

      <div class="pagina" id="backup">
        <h3 class="subtitulo">
          <div translation-key="backup"></div>
        </h3>
        <div class="export">
          <h3 translation-key="comoexportar-titulo"></h3>
          <span translation-key="comoexportar-texto"></span>
          <button
            class="btn btn-warning"
            id="exportButton"
            translation-key="exportar"
            style="margin-top: 10px"
          ></button>
        </div>
        <div class="import">
          <h3 translation-key="comoimportar-titulo"></h3>
          <span translation-key="comoimportar-texto"></span>
          <button
            class="btn btn-warning"
            id="importButton"
            translation-key="importar"
            style="margin-top: 10px"
          ></button>
          <input
            type="file"
            title="import"
            id="importOrig"
            accept=".json"
            style="display: none"
          />
        </div>
      </div>

      <div class="pagina" id="contato">
        <a href="https://discord.gg/umx6bbuawh" target="_blank">
          <h3 class="subtitulo" translation-key="discord"></h3>
          <p class="descricao" translation-key="entre-no-nosso-discord"></p>
        </a>
        <a
          href="https://github.com/gamersclub-booster/gamersclub-booster/issues"
          target="_blank"
        >
          <h3 class="subtitulo" translation-key="informe-um-bug"></h3>
          <p class="descricao" translation-key="abra-uma-issue"></p>
        </a>
        <br />
        <a
          href="https://github.com/gamersclub-booster/gamersclub-booster/"
          target="_blank"
        >
          <h3 class="subtitulo" translation-key="quer-contribuir"></h3>
          <p class="descricao" translation-key="estenxao-codigo-aberto"></p>
        </a>
      </div>

      <div class="pagina" id="sobre">
        <a
          href="https://github.com/gamersclub-booster/gamersclub-booster"
          target="_blank"
        >
          <h3 class="subtitulo" translation-key="codigo-fonte"></h3>
          <p class="descricao">GitHub</p>
        </a>
        <br />
        <a
          href="https://github.com/gamersclub-booster/gamersclub-booster/#contributors-"
          target="_blank"
        >
          <h3 class="subtitulo" translation-key="colaboradores"></h3>
          <p class="descricao" translation-key="veja-quem-sao"></p>
        </a>

        <br />
        <h3 class="subtitulo" translation-key="downloads"></h3>
        <p class="descricao">
          <img
            src="https://img.shields.io/chrome-web-store/users/dahnmmlhchpmmlgebpkpaofbefjdlpin?label=Downloads&color=2196f3"
          />
        </p>

        <br />
        <h3 class="subtitulo" translation-key="versao"></h3>
        <p class="descricao versao"></p>
      </div>

      <div class="pagina" id="doacao">
        <h3 class="subtitulo" translation-key="faca-sua-doacao"></h3>
        <h3>PIX</h3>
        <a href="https://nubank.com.br/pagar/3pub5/x5kLXWaLS1" target="_blank">
          <p class="descricao" translation-key="doacao-descricao"></p>
          <p>
            <img src="images/qrcode.jpg" width="140px" />
          </p>
        </a>

        <h3>Paypal</h3>
        <p class="descricao" translation-key="doacao-paypal"></p>
        <p>
          Email:
          <a
            href="https://streamelements.com/hnr9/tip"
            target="_blank"
            class="link-white"
            >hnrqdev@gmail.com</a
          >
        </p>
      </div>
    </div>

    <div id="footer" class="footer">
      <div id="versao">
        <span class="versao-texto" translation-key="versao-footer"></span
        ><span class="versao"></span>
      </div>
      <div id="translate">
        <span class="translate" translation-key="idioma"></span>
        <span class="translate-option" id="traducao-pt">PT-BR</span>
        <span class="translate-option" id="traducao-en">EN</span>
        <span class="translate-option" id="traducao-es">ES</span>
        <span class="translate-option" id="traducao-fr">FR</span>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"
  ></script>
</html>
